<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <header class="header text-center mt-5 mb-3">
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">Thank you for taking time to help us improve this platform</p>
    </header>
    <div class="row">
      <div class="col-md-6 offset-3" id="main">
        <form action="" id="survey-form" class="py-3 px-3">
          <div class="form-group row">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>

          <div class="form-group row">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email"
              required>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <div class="form-group row">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" class="form-control" id="number" placeholder="Your Age" min="18" max='45'>
          </div>

          <div class="form-group row">
            <label for="dropdown" id="dropdown-label">What option best describes your current role?</label>
            <select class="custom-select">
              <option selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customRadio" id="radio-label">Would you recommend Microverse to a friend?</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Definitely
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Maybe
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
              <label class="form-check-label" for="exampleRadios3">
                Not Sure
              </label>
            </div>
          </div>
          <div class="form-group row">
            <label for="dropdown" id="dropdown-label">What is your favorite feature of microverse?</label>
            <select class="custom-select" id="dropdown">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>

          <div class="form-group">
            <label class="d-block">What would you like to see improved? (Check all that apply)</label>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="frontend" id="defaultCheck2">
              <label class="form-check-label" for="defaultCheck2">
                Front-end Projects
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="backend" id="defaultCheck3">
              <label class="form-check-label" for="defaultCheck3">
                Back-end Projects
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="data" id="defaultCheck4">
              <label class="form-check-label" for="defaultCheck4">
                Data Visualization
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="challenges" id="defaultCheck5">
              <label class="form-check-label" for="defaultCheck5">
                Challenges
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="opensource" id="defaultCheck6">
              <label class="form-check-label" for="defaultCheck6">
                Open Source Community
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="gitter" id="defaultCheck7">
              <label class="form-check-label" for="defaultCheck7">
                Gitter help rooms
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="videos" id="defaultCheck8">
              <label class="form-check-label" for="defaultCheck8">
                Videos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="meetups" id="defaultCheck9">
              <label class="form-check-label" for="defaultCheck9">
                City Meetups
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="wiki" id="defaultCheck10">
              <label class="form-check-label" for="defaultCheck10">
                Wiki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="forum" id="defaultCheck11">
              <label class="form-check-label" for="defaultCheck11">
                Forum
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="addcourses" id="defaultCheck12">
              <label class="form-check-label" for="defaultCheck12">
                Additional Courses
              </label>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Enter your comment here..."></textarea>
          </div>
          <button type="submit" id="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
