<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="container">
    <header class="header text-center">
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">Thank you for taking time to help us improve this platform</p>
    </header>
    <div class="row">
      <div class="col-md-6 offset-3">
        <form action="" id="survey-form">
          <div class="form-group row">
            <label for="name" id="name-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>

          <div class="form-group row">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <div class="form-group row">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" class="form-control" id="number" placeholder="Your Age" min="18" max='45'>
          </div>

          <div class="form-group row">
            <label for="dropdown" id="dropdown-label">What option best describes your current role?</label>
            <select class="custom-select">
              <option selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="customRadio" id="radio-label">Would you recommend Microverse to a friend?</label>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">Definitely</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio2">Maybe</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
              <label class="custom-control-label" for="customRadio3">Not Sure</label>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
